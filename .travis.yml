language: R
sudo: false
cache: packages

r:
  - 3.4
  - 3.5
  - 3.6
  - 4.0

addons:
  apt:
    packages:
      # - python3-pip
      - python3-setuptools
      - python-pathlib
      - python-mido
      - python-pandas
      - python-numpy



before_install:
  # - pip install --upgrade --user pip
  - pip install --user miditapyr
  # - pip install --user numpy pandas mido pathlib miditapyr

after_success:
  - Rscript -e 'covr::codecov()'
